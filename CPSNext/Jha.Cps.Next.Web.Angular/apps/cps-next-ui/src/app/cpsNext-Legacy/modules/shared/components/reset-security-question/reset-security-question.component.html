<header class="container-fluid app-header clearfix">
    <div class="row">
      <div class="col-sm-2 col-md-3">
        <img src="../../../../../assets/images/Logo-CPS.png" alt="LOGO" class="logo-img"/>
      </div>
      <div class="col-sm-6 col-md-6">
  
      </div>
      <div class="col-sm-4 col-md-3 text-right">
  
      </div>
    </div>
  </header>

  
<div class="message-panel" *ngIf="notification">
    <h3>{{notification}}</h3>
  </div>

<div class="forgotpassword-panel">
  <h2 class="form-title">Reset Security Question</h2>
  <form [formGroup]="resetSecurityQuestionForm">
      <div class="form-section">
        <div class="form-group">
            <!-- <div  class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span> -->
              <div class="form-group">
              <label>Security Question</label>
              <br>
              <select formControlName="securityQuestion" class="form-control">
                <option  *ngFor="let item of questions" value="{{item.QuestionId}}">{{item.Question}}</option>
              </select>
            </div>
        </div>
        <div>
          <div class="form-group">
            <label>Enter your security answer</label>
            <br> <input formControlName="securityanswer"  class="form-control" placeholder='Security Answer'/>
          </div>
          <div *ngIf="contactAdmin" style="color: red">Please contact Administrator for assistance</div>
        </div>
        <div>
          <div class="form-group">
            <label>Enter existing password to confirm the change</label><br> <input  type="password"  autocomplete="false" formControlName="comfirmpassword" class="form-control" placeholder='Confirm Password'/>
          </div>
        </div>

        <div class="form-buttons text-right">
          <button type="button" *ngIf="!emailSent" class="btn-lg btn btn-orange"  (click)="onResetSecurityQuestion($event)">OK</button>
          <button type="button" class="btn-lg btn btn-orange"  (click)="onFormCancel($event)">Cancel</button>
          <button *ngIf="changingState" type="button" class="btn-lg btn btn-orange"><loading-anim></loading-anim></button>
        </div>
      </div>
  </form>
</div>
