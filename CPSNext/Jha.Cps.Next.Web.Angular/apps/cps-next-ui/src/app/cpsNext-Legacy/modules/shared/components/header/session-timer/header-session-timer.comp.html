<div class="header-session-timer" *ngIf="isTimerVisible">
  <label>Session expiry time:</label>
  <span>{{ remainingMinutes }}</span>
  <span>{{ remainingSeconds }}</span>

  <div class="session-extend-panel">
    <div class="up-triangle"></div>
    <button (click)="extendSession()">Extend Session</button>
  </div>
</div>
