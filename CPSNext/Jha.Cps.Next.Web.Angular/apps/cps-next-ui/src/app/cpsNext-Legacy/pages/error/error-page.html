<header class="container-fluid app-header clearfix">
  <div class="row">
    <div class="col-sm-2 col-md-3">
      <img src="../../../assets/images/Logo-CPS.png" alt="LOGO" class="logo-img"/>
    </div>
    <div class="col-sm-6 col-md-6">
      
    </div>
    <div class="col-sm-4 col-md-3 text-right">

    </div>
  </div>
</header>

<div class='login-panel error'>
  <div class="text-center col-md-12">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQr9LnR1PiHw_uYxkfkEclkb6_ZuUOVBbcrrCI2S8X5C6gXkspj" alt="Error">
  </div>
  <div class="msg col-md-12">
      <p> {{message}} </p>
      <p> {{message1}} </p>
  </div>
  <div class="form-buttons text-center">
      <button type="submit" (click)="onOkClick($event)" class="btn-sm btn-default-custom btn-default-custom-red">Ok</button>
  </div>
</div>
